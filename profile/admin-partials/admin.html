        <li ng-class="{active: activeTab === 'home'}"><a ui-sref="admin.home">Home</a></li>
        <li ng-class="{active: activeTab === 'clients'}"><a ui-sref="admin.clients">Clients</a></li>
        <li ng-class="{active: activeTab === 'cases'}"><a ui-sref="admin.cases">Cases</a></li>
        <li ng-class="{active: activeTab === 'documents'}"><a ui-sref="admin.documents">Documents</a></li>
        <li ng-class="{active: activeTab === 'account'}"><a ui-sref="admin.account">Account</a></li>
