<div class="container-fluid">
    <div class="container-fluid col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h1 class="">Your Current Information</h1>
            </div>
            <div class="panel-body">
                <div ng-repeat="">{{Name}}</div>
                <div ng-repeat="">{{Address}}</div>
                <div ng-repeat="">{{City}}</div>
                <div ng-repeat="">{{State}}</div>
                <div ng-repeat="">{{Zip Code}}</div>
                <div ng-repeat="">{{Username}</div>
                <div ng-repeat="">{{Password}}</div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h1>Please update your information</h1>
            </div>
            <div class="panel-body">
                <div>
                    <div>
                        <label>Name</label>
                        <Input></Input>
                    </div>
                    <div>
                        <label>Address</label>
                        <Input></Input>
                    </div>
                    <div>
                        <label>City</label>
                        <Input></Input>
                    </div>
                    <div>
                        <label>State</label>
                        <Input></Input>
                    </div>
                    <div>
                        <label>Zip Code</label>
                        <Input></Input>
                    </div>
                    <div>
                        <label>Username</label>
                        <Input></Input>
                    </div>
                    <div>
                        <label>Password</label>
                        <Input></Input>
                    </div>
                    <button class="btn btn-success pull-right" type="submit">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
