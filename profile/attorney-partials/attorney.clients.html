<div class="container-fluid">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title pull-left">Clients</h3>
            <div class="btn-group pull-right">
                <button type="button" id="a-Clients" ng-model="a-Clients" ng-click="" class="btn btn-default">Add Clients</button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Attorney</th>
                <th>Billing</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ng-repeat={{}}></td>
                <td ng-repeat={{}}></td>
                <td ng-repeat={{}}></td>
                <td ng-repeat={{}}></td>
                <td ng-repeat={{}}></td>
            </tr>
        </tbody>
    </table>
</div>
