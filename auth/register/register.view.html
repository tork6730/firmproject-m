<form ng-submit="vm.onSubmit()">
    <div class="col-lg-6 col-md-6">
        <div class="form-group">
            <label for="name">Full name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="vm.credentials.name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" ng-model="vm.credentials.address">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="city" class="form-control" id="city" placeholder="City" ng-model="vm.credentials.city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="state" class="form-control" id="state" placeholder="State" ng-model="vm.credentials.state">
        </div>
        <div class="form-group">
            <label for="zip code">Zip code</label>
            <input type="zip code" class="form-control" id="zipcode" placeholder="Zip Code" ng-model="vm.credentials.zip code">
        </div>
        <div class="form-group">
            <label for="contact">Phone Number</label>
            <input type="contact" class="form-control" id="contact" placeholder="Phone Number" ng-model="vm.credentials.contact">
        </div>
        <button type="submit" class="btn btn-default">Register!</button>
    </div>
</form>
